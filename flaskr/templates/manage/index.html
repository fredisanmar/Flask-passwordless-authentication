{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="jumbotron text-center p-4">
                <h2>Register</h2>
            </div>
        </div>
        <div class="col-lg-auto">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="text-center">
                <a href="{{ url_for('manage.add') }}">
                    <input type="submit" class="btn btn-primary" value="Add student record"></a>
                <a href="{{ url_for('manage.view') }}">
                    <input type="submit" class="btn btn-primary" value="view student record"></a>
        </div>
    </div>
</div>
{% endblock %}
